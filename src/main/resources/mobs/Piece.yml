Piece:
  Type: SLIME
  Health: 10
  Damage: 0
  Options:
    NoGravity: true                   # 중력 무시
    NoAI: true                        # AI 비활성화
    Size: 1                           # 원본 몹의 크기
    Silent: true                      # 소리 비활성화
    KnockbackResistance: 1            # 넉백 저항
    PreventOtherDrops: true           # 바닐라 드롭 방지
    Despawn: false                    # 서버/청크 이동 시 자동 despawn 방지
    Invincible: true                  # 무적 상태
    PreventRenaming: true             # 이름표로 이름 변경 불가
  Skills:
    - setrotation{pitch=0} @self ~onSpawn

WhitePawn:
  Template: Piece
  Skills:
    - model{m=white_pawn;s=1.5} @self ~onSpawn

